<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3a5761e46b.js" crossorigin="anonymous"></script>
    <title>Sticky Notes</title>
</head>
<body>
    <div class="heading">
        <h1> <i class="far fa-sticky-note"></i> Sticky Notes </h1>
    </div>

    <div class="btn-div">
        <button class="learn-more" class="add" id="add">
            <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
            </span>
            <span class="button-text">Add note</span>
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
